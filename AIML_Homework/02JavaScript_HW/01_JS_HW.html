        //1.圓面積計算
        function area() {
            var a = document.getElementById('r').value;
            if (a == "" || isNaN(a)) {
                alert("請輸入數字");
                return;
            };
            document.getElementById('ans').value = ((Math.pow(a, 2)) * Math.PI).toFixed(2);
        };
    </script>

    <!-- JavaScript Homework 03 -->
    <title>JS_HW03</title>
    <script>
        function CurrentDate() {
            var date = new Date(); //區域變數
            var d = date.getDate();
            var m = date.getMonth() + 1;
            var y = date.getFullYear();

            document.getElementById('CurDate').value = y + '/' + m + '/' + d;
        }

        function display() {
            var birthday = new Date(document.getElementById('birthday').value);
            var today = new Date(); //區域變數
            var age = today.getFullYear() - birthday.getFullYear();
            var Ryears = birthday.getFullYear() - 1911;

            birthday.setFullYear(today.getFullYear());

            if (birthday > today) {
                age -= 1;
            }; //預設生日已過，所以多一歲

            document.write("你的生日:民國" + Ryears + "年" + (birthday.getMonth() + 1) + "月" + birthday.getDate() + "日" + "<br>"); //getMounth 月份陣列從[0-11]，所以實際月要再加1
            document.write("你目前的年齡是:" + age + "歲")
        };
    </script>

    <!-- JavaScript Homework 04 -->
    <title>JS_HW04</title>
    <script>
        function caculate() {
            var h = document.getElementById('tall').value
            var w = document.getElementById('kg').value

            //isNaN()非數字為true
            if (h == "" || w == "") {
                alert("輸入不可為空");
                return;
            } else if (isNaN(h) || isNaN(w)) {
                alert("請輸入數字");
                return;
            }

            var result1 = document.getElementById('result1').value = (w / (Math.pow(h / 100, 2))).toFixed(2) //toFixed取小數點後2位,Mathpow次方
            var result2 = document.getElementById('result2') //下面if跑完會回傳此,另外,setAttribute不能重複value來設定

            if (result1 >= 27) {
                result2.setAttribute('value', '肥胖');

            } else if (24 <= result1) {
                result2.setAttribute('value', '體重過重');

            } else if (18.5 <= result1) {
                result2.setAttribute('value', '正常範圍');

            } else if (result1 < 18.5) {
                result2.setAttribute('value', '體重過輕');
            }
        }
    </script>
